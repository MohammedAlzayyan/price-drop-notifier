<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Price Drop Widget Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        display: flex;
        align-items: center;

    <main class="demo-shell">
      <h1>Price Drop Widget Demo</h1>
      <p>This container simulates a host page where the widget is injected.</p>
      <div id="price-drop-widget-root"></div>

    <script src="../widget/dist/widget.js"></script>
